{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<p class="text-info bg-light">Register from here
</p>
<div class="container bg-light mt-4">
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Register"  name="submit" class="btn btn-primary">
</form>

</div>
{% endblock %}
