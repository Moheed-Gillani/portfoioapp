{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load cloudinary %}
<p class="text-info bg-light">Send password reset link</p>
<div class="container bg-light mt-4">
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Reset"  name="submit" class="btn btn-danger">
</form>

</div>
{% endblock %}
